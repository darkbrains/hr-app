<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/background_c.webp?v=3"/>
    <title>People Connect</title>
    <link rel="stylesheet" href="/static/registration.css?v=3">
</head>
<body>
    <select id="language-selector">
        <option value="en" {% if lang == 'en' %} selected {% endif %}>English</option>
        <option value="ru" {% if lang == 'ru' %} selected {% endif %}>Русский</option>
        <option value="hy" {% if lang == 'hy' %} selected {% endif %}>Հայերեն</option>
    </select>
    <div class="login-container">
        <input type="hidden" name="lang" value="{{ lang }}">
        <div class="login-form">
            <h1 id="title">Oops! Something went wrong.</h1>
            <div class="error-img">
                <img src="/static/oops_b.webp?v=3">
            </div>
            <p id="error-message">{{ error }}</p>
            <a href="/" id="signupBtn">Go back</a>
        </div>
    </div>
    <script src="/static/error.js?v=3"></script>
</body>
</html>
