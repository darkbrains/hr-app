<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/background_c.webp?v=3"/>
    <title>People Connect</title>
    <link rel="stylesheet" href="/static/registration.css?v=3">
</head>
<body>
    <select id="language-selector">
        <option value="en" {% if lang == 'en' %} selected {% endif %}>English</option>
        <option value="ru" {% if lang == 'ru' %} selected {% endif %}>Русский</option>
        <option value="hy" {% if lang == 'hy' %} selected {% endif %}>Հայերեն</option>
    </select>
    <div class="login-container">
        <div class="login-form">
            <h1 id="error-title">Oops! Something went wrong.</h1>
            <div class="error-img">
                <img src="/static/oops_b.webp?v=3">
            </div>
            <p id="error-message">{{ error }}</p>
            <a href="/" id="home-link">Go back</a>
        </div>
    </div>
    <script>
        const errorTranslations = {
            'en': {
                'title': 'Oops! Something went wrong.',
                'message': '{{ error }}',
                'homeLink': 'Go back'
            },
            'ru': {
                'title': 'Упс! Что-то пошло не так.',
                'message': '{{ error }}',
                'homeLink': 'Вернуться на главную'
            },
            'hy': {
                'title': 'Վայ! Ինչ-որ բան սխալ է արվել։',
                'message': '{{ error }}',
                'homeLink': 'Վերադառնալ'
            }
        };

        const languageSelector = document.getElementById('language-selector');
        const errorTitle = document.getElementById('error-title');
        const errorMessage = document.getElementById('error-message');
        const homeLink = document.getElementById('home-link');

        languageSelector.addEventListener('change', function() {
            const lang = this.value;
            errorTitle.textContent = errorTranslations[lang].title;
            errorMessage.textContent = errorTranslations[lang].message;
            homeLink.textContent = errorTranslations[lang].homeLink;
        });

        const currentLang = '{{ lang }}';
        if (errorTranslations[currentLang]) {
            errorTitle.textContent = errorTranslations[currentLang].title;
            errorMessage.textContent = errorTranslations[currentLang].message;
            homeLink.textContent = errorTranslations[currentLang].homeLink;
        }
    </script>
</body>
</html>
