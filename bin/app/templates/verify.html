<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/background_c.webp?v=3"/>
    <title>People Connect</title>
    <link rel="stylesheet" href="/static/registration.css?v=3">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .code-input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .code-input {
            width: calc(100% / 6 - 10px);
            margin: 0 5px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .code-input:first-child {
            margin-left: 0;
        }
        .code-input:last-child {
            margin-right: 0;
        }
        button {
            background-color: #5ca2c2;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #498ead;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Verify Your Account</h1>
            <p>We have sent a verification code to your email. Please check your inbox.</p>
            <form id="v1" action="/verify" method="post">
                <div class="code-input-group">
                    <input type="hidden" name="email" value="{{ email }}">
                    <input type="hidden" name="phone" value="{{ phone }}">
                    <input class="code-input" type="text" name="code1" maxlength="1" pattern="[0-9]{1}" required>
                    <input class="code-input" type="text" name="code2" maxlength="1" pattern="[0-9]{1}" required>
                    <input class="code-input" type="text" name="code3" maxlength="1" pattern="[0-9]{1}" required>
                    <input class="code-input" type="text" name="code4" maxlength="1" pattern="[0-9]{1}" required>
                    <input class="code-input" type="text" name="code5" maxlength="1" pattern="[0-9]{1}" required>
                    <input class="code-input" type="text" name="code6" maxlength="1" pattern="[0-9]{1}" required>
                </div>
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="code" id="fullCode">
                <button type="submit">Verify</button>
            </form>
            <p id="expiredMessage" style="display: none; color: red;">Verification code expired. Click <a href="#" id="regenerateLink">here</a> to regenerate.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            checkCodeExpirationPeriodically();
            const regenerateLink = document.getElementById('regenerateLink');
            regenerateLink.addEventListener('click', function(event) {
                event.preventDefault();
                regenerateCode();
                regenerateLink.style.display = 'none';
            });
        });

        function regenerateCode() {
            fetch('/regenerate_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('expiredMessage');
                const regenerateLink = document.getElementById('regenerateLink');
                if (data.success) {
                    messageElement.innerHTML = 'A new verification code has been sent to your email.';
                    messageElement.style.display = 'block';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.innerHTML = 'Failed to regenerate code. Please try again.';
                    messageElement.style.display = 'block';
                    messageElement.style.color = 'red';
                    regenerateLink.style.display = 'inline';
                }
            })
            .catch(error => {
                console.error('Error regenerating code:', error);
                document.getElementById('expiredMessage').innerHTML = 'Error connecting to server. Please try again.';
                document.getElementById('expiredMessage').style.display = 'block';
                document.getElementById('expiredMessage').style.color = 'red';
                document.getElementById('regenerateLink').style.display = 'inline';
            });
        }

        function checkCodeExpiration() {
            fetch('/check_code_expiration')
                .then(response => response.json())
                .then(data => {
                    const messageElement = document.getElementById('expiredMessage');
                    const regenerateLink = document.getElementById('regenerateLink');
                    if (data.expired) {
                        messageElement.innerHTML = 'Verification code expired. Click <a href="#" id="regenerateLink" onclick="regenerateCode();event.preventDefault();">here</a> to regenerate.';
                        messageElement.style.display = 'block';
                        messageElement.style.color = 'red';
                        regenerateLink.style.display = 'inline';
                    } else {
                        messageElement.style.display = 'none';
                        regenerateLink.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error checking code expiration:', error);
                });
        }

        function checkCodeExpirationPeriodically() {
            checkCodeExpiration();
            setInterval(checkCodeExpiration, 5000);
        }
        </script>

    <script>
    document.querySelectorAll('.code-input').forEach((input, index, array) => {
        input.addEventListener('keyup', (e) => {
            handleInputFocusChange(e, index, array);
        });

        input.addEventListener('paste', (e) => {
            handlePaste(e, array);
        });
    });
    function handleInputFocusChange(e, index, array) {
        if (index < array.length - 1 && e.target.value) {
            array[index + 1].focus();
        } else if (index > 0 && !e.target.value) {
            array[index - 1].focus();
        }
        updateFullCode(array);
    }
    function handlePaste(e, array) {
        e.preventDefault();
        const pasteData = e.clipboardData.getData('text');
        pasteData.split('').forEach((char, index) => {
            if (index < array.length) {
                array[index].value = char;
            }
        });
        updateFullCode(array);
    }
    function updateFullCode(array) {
        let fullCode = '';
        array.forEach(codeInput => {
            fullCode += codeInput.value;
        });
        document.getElementById('fullCode').value = fullCode;
    }
    </script>
</body>
</html>
