<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/background_c.webp?v=3"/>
    <title>People Connect</title>
    <link rel="stylesheet" href="/static/registration.css?v=3">
    <script>
        const translations = {
            en: {
                'title': 'Verification Error',
                'message': 'Invalid verification code.',
                'button': 'Try Again'
            },
            ru: {
                'title': 'Ошибка Проверки',
                'message': 'Неверный код подтверждения.',
                'button': 'Попробовать Снова'
            },
            hy: {
                'title': 'Ստուգման Սխալ',
                'message': 'Սխալ վավերացման կոդ։',
                'button': 'Փորձել Կրկին'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const languageSelector = document.getElementById('language-selector');
            const title = document.getElementById('title');
            const description = document.getElementById('description');
            const submitButton = document.getElementById('submitBtn');

            function updateLanguage(lang) {
                const langTranslations = translations[lang];
                title.textContent = langTranslations.title;
                description.textContent = langTranslations.description;
                submitButton.textContent = langTranslations.submitBtn;
            }

            const currentLang = localStorage.getItem('selectedLanguage') || 'hy';
            languageSelector.value = currentLang;
            updateLanguage(currentLang);

            languageSelector.addEventListener('change', function() {
                const newLang = this.value;
                document.querySelectorAll('input[name="lang"]').forEach(input => {
                    input.value = newLang;
                });
                updateLanguage(newLang);
            });
        });
    </script>
</head>
<body>
    <select id="language-selector">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="hy">Հայերեն</option>
    </select>
    <div class="login-container">
        <div class="login-form">
            <h1 id="title">Verification Error</h1>
            <p id="description">Invalid verification code.</p>
            <!-- <input type="hidden" name="lang" value="{{ lang }}"> -->
            <div class="error-img">
                <img src="/static/oops_b.webp?v=3">
            </div>
            <button onclick="goBack()" id="submitBtn" class="button">Try Again</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
