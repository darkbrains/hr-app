<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/background_c.webp?v=3"/>
    <title>People Connect</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            background-image: url(/static/background_e.webp);
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            height: 100vh;
            position: relative;
        }
        .container {
            background: linear-gradient(145deg, #fffff0 0%, #ecfcfd 125%);
            padding: 20px;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        button{
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #5ca2c2;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            outline: none;
        }
        button:hover {
            background-color: #498ead;
        }
        select:hover {
            background-color: #fffff0;
        }
        select#language-selector {
            background-repeat: no-repeat;
            background-size: 20px;
            padding-right: 0px;
        }
        @-moz-document url-prefix() {
            select#language-selector {
                background-image: none;
            }
        }
        @media (max-width: 768px) {
            select#language-selector {
                width: 90%;
            }
        }
        select {
            position: absolute;
            top: 10px;
            left: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #fffff9;
            color: #5ca2c2;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            outline: none;
        }
    </style>
</head>
