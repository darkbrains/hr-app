<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/background_c.webp?v=3"/>
    <title>People Connect</title>
    <link rel="stylesheet" href="/static/registration.css?v=3">
</head>
<body>
    <select id="language-selector">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="hy">Հայերեն</option>
    </select>
    <div class="login-container">
        <div class="login-form">

            <h1>Welcome</h1>
            <div class="w-image">
                <img src="/static/background.webp">
            </div>
            <div class="w-text">
                <p>Sign up to People Connect.</p>
            </div>
            <form action="/signup" method="POST">
                <input type="hidden" name="lang" value="{{ lang }}">
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" placeholder="Example +1234567890">
                    <div class="error" id="phone-error" style="display:none;"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <div class="error" id="email-error" style="display:none;"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div class="error" id="password-error" style="display:none;"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <div class="error" id="name-error" style="display:none;"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="surname" name="surname" placeholder="Surname">
                    <div class="error" id="surname-error" style="display:none;"></div>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script src="/static/signup.js?v=3"></script>
</body>
</html>
