<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/background_c.webp?v=3"/>
    <title>People Connect</title>
    <link rel="stylesheet" href="/static/registration.css?v=3">
</head>
<body>
    <select id="language-selector">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="hy">Հայերեն</option>
    </select>
    <div class="login-container">
        <div class="login-form">

            <h1>Welcome</h1>
            <div class="w-image">
                <img src="/static/background.webp">
            </div>
            <div class="w-text">
                <p>Sign up to People Connect.</p>
            </div>
            <form action="/signup" method="POST">
                <input type="hidden" name="lang" value="{{ lang }}">
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" placeholder="Example +1234567890">
                    <div class="error" id="phone-error" style="display:none;"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <div class="error" id="email-error" style="display:none;"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div class="error" id="password-error" style="display:none;"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <div class="error" id="name-error" style="display:none;"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="surname" name="surname" placeholder="Surname">
                    <div class="error" id="surname-error" style="display:none;"></div>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                'en': {
                    'welcome': 'Welcome',
                    'signup': 'Sign up to People Connect.',
                    'phone': 'Example +1234567890',
                    'email': 'Email',
                    'name': 'Name',
                    'surname': 'Surname',
                    'password': 'Password',
                    'signupBtn': 'Sign up'
                },
                'ru': {
                    'welcome': 'Добро пожаловать',
                    'signup': 'Зарегистрироваться в People Connect.',
                    'phone': 'Пример +1234567890',
                    'email': 'Эл. адрес',
                    'name': 'Имя',
                    'surname': 'Фамилия',
                    'password': 'Пароль',
                    'signupBtn': 'Регистрация'
                },
                'hy': {
                    'welcome': 'Բարի գալուստ',
                    'signup': 'Գրանցվել People Connect-ում։',
                    'phone': 'Օրինակ՝ +1234567890',
                    'email': 'Էլ․ հասցե',
                    'name': 'Անուն',
                    'surname': 'Ազգանուն',
                    'password': 'Գաղտնաբառ',
                    'signupBtn': 'Գրանցվել'
                }
            };

            const languageSelector = document.getElementById('language-selector');

            function changeLanguage(lang) {
                const langTranslations = translations[lang];
                document.querySelector('.login-form h1').textContent = langTranslations.welcome;
                document.querySelector('.w-text p').textContent = langTranslations.signup;
                document.getElementById('phone').placeholder = langTranslations.phone;
                document.getElementById('email').placeholder = langTranslations.email;
                document.getElementById('name').placeholder = langTranslations.name;
                document.getElementById('surname').placeholder = langTranslations.surname;
                document.getElementById('password').placeholder = langTranslations.password;
                document.querySelector('button[type="submit"]').textContent = langTranslations.signupBtn;
            }

            languageSelector.addEventListener('change', function() {
                localStorage.setItem('selectedLanguage', this.value);
                changeLanguage(this.value);
            });

            const selectedLanguage = localStorage.getItem('selectedLanguage') || 'hy';
            languageSelector.value = selectedLanguage;
            changeLanguage(selectedLanguage);

            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const hiddenLangInput = document.createElement('input');
                hiddenLangInput.type = 'hidden';
                hiddenLangInput.name = 'lang';
                hiddenLangInput.value = languageSelector.value;
                form.appendChild(hiddenLangInput);

                form.submit();
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const nameInput = document.getElementById('name');
            const passwordInput = document.getElementById('password');
            const surnameInput = document.getElementById('surname');
            const phoneError = document.querySelector('.error#phone-error');
            const emailError = document.querySelector('.error#email-error');
            const nameError = document.querySelector('.error#name-error');
            const surnameError = document.querySelector('.error#surname-error');
            const passwordError = document.querySelector('.error#password-error');
            function toggleNameSurnameFields(display) {
                nameInput.style.display = display ? '' : 'none';
                surnameInput.style.display = display ? '' : 'none';
                nameError.style.display = 'none';
                surnameError.style.display = 'none';
            }
            function validateInputs() {
                let isValid = true;
                if (!passwordInput.value.trim()) {
                    passwordError.textContent = 'Password is required.';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                if (!phoneInput.value.trim()) {
                    phoneError.textContent = 'Phone number is required.';
                    phoneError.style.display = 'block';
                    isValid = false;
                } else if (!/^\+[0-9]{10,14}$/.test(phoneInput.value)) {
                    phoneError.textContent = 'Please enter a valid phone number with country code.';
                    phoneError.style.display = 'block';
                    isValid = false;
                } else {
                    phoneError.style.display = 'none';
                }
                if (!emailInput.value.trim()) {
                    emailError.textContent = 'Email is required.';
                    emailError.style.display = 'block';
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                    emailError.textContent = 'Please enter a valid email address.';
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }
                if (nameInput.style.display !== 'none' && !nameInput.value.trim()) {
                    nameError.textContent = 'Name is required.';
                    nameError.style.display = 'block';
                    isValid = false;
                } else {
                    nameError.style.display = 'none';
                }
                if (surnameInput.style.display !== 'none' && !surnameInput.value.trim()) {
                    surnameError.textContent = 'Surname is required.';
                    surnameError.style.display = 'block';
                    isValid = false;
                } else {
                    surnameError.style.display = 'none';
                }
                return isValid;
            }
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                if (validateInputs()) {
                    form.submit();
                }
            });
            async function checkUser() {
                if (emailInput.value && phoneInput.value) {
                    const response = await fetch('/api/v1/check-user', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `email=${encodeURIComponent(emailInput.value)}&phone=${encodeURIComponent(phoneInput.value)}`
                    });
                    const data = await response.json();
                    toggleNameSurnameFields(!data.exists);
                } else {
                    toggleNameSurnameFields(false);
                }
            }
            emailInput.addEventListener('blur', checkUser);
            phoneInput.addEventListener('blur', checkUser);
            checkUser();
        });
        </script>
</body>
</html>
